<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu & Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
    </div>
    <div class="button">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

      <button type="button" class="btn btn-link"><a href="">Link</a></button>
      <!-- Outline button  -->
      <div class="outline-button">
        <button type="button" class="btno btn-outline-primary">Primary</button>
        <button type="button" class="btno btn-outline-secondary">
          Secondary
        </button>
        <button type="button" class="btno btn-outline-success">Success</button>
        <button type="button" class="btno btn-outline-danger">Danger</button>
        <button type="button" class="btno btn-outline-warning">Warning</button>
        <button type="button" class="btno btn-outline-info">Info</button>
        <button type="button" class="btno btn-outline-light">Light</button>
        <button type="button" class="btno btn-outline-dark">Dark</button>
      </div>
    </div>
  </body>
</html>
